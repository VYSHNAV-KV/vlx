<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Ads</title>
    <style>
        .heading {
            text-align: center;
            color: #333;
        }
        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .ads-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .ads-table th, .ads-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: black;
        }
        .ads-table th {
            background-color: #4CAF50;
            color: white;
        }
        .ads-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .ads-table tr:hover {
            background-color: #f5f5f5;
        }
        .action-link {
            text-decoration: none;
            color: #4CAF50;
        }
        .action-link:hover {
            color: #2e7d32;
        }
        .empty-row {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
<div class="table-container" style="background-color: black;">
    <h2 class="heading">Pending Ads</h2>
    <table class="ads-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>User</th>
                <th>Duration (days)</th>
                <th>Amount (â‚¹)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ad in ads %}
            <tr>
                <td>{{ ad.title }}</td>
                <td>{{ ad.username }}</td>
                <td>{{ ad.duration }}</td>
                <td>{{ ad.amount }}</td>
                <td>
                    <a href="{% url 'approve_ad' ad.id %}" class="action-link">Approve</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="empty-row">
                    No pending ads to display.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
{% endblock %}

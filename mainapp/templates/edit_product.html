<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card" style="border: 3px solid #98FB98;" >
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title">Edit Vehicle Details</h3>
<!--                    <p class="card-description"> Basic form elements </p>-->
                    <form class="forms-sample" method="post" action="{% url 'update_product' pro_id=pro.id %}" enctype="multipart/form-data" >
                      {% csrf_token %}
                      <div class="form-group">
                      <label>Category Name</label>
                        <select class="form-control" name="Categoryname" >
                          <option>{{pro.Categoryname}}</option>
                          {% for i in cat %}
                          <option>{{i.Categoryname}}</option>
                          {% endfor %}
<!--                          <option>Female</option>-->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sub Category Name</label>
                        <select class="form-control" name="Subcategoryname" >
                          <option>Choose From Options</option>
                          {% for i in subcat %}
                          <option>{{i.Subcategoryname}}</option>
                          {% endfor %}
<!--                          <option>Female</option>-->
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" placeholder="Product Name" name="Productname" value="{{pro.Productname}}" >
                      </div>
                      <div class="form-group">
                        <label>Owner Name</label>
                        <input type="text" class="form-control" placeholder="Owner Name" name="Ownername" value="{{pro.Ownername}}" >
                      </div>
                      <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control" placeholder="Price" name="Price" value="{{pro.Price}}" >
                      </div>
                      <div class="form-group">
                        <label>Mobile</label>
                        <input type="number" class="form-control" placeholder="Mobile" name="Mobile" value="{{pro.Mobile}}" >
                      </div>
                      <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" placeholder="Location" name="Location" value="{{pro.Location}}" >
                      </div>
                      <div class="form-group">
                        <label >Description</label>
                        <textarea class="form-control" rows="4" placeholder="Description" name="Description" >{{pro.Description}}</textarea>
                      </div>
<!--                      <div class="form-group">-->
<!--                        <label>Registration</label>-->
<!--                        <input type="text" class="form-control" placeholder="Registration" name="Registration" value="{{pro.Registration}}" >-->
<!--                      </div>-->
<!--                      <div class="form-group">-->
<!--                        <label>Company</label>-->
<!--                        <input type="text" class="form-control" placeholder="Company" name="Company" value="{{pro.Company}}" >-->
<!--                      </div>-->
                      <div>
                        <label>Upload Images</label><br>
                        <div class="form-group">
                        <div class="input-group col-xs-12 ">
                          <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="Vehicleimage1" >
                        </div><br>
                           <img src="{{pro.Vehicleimage1.url}}" width="100px" height="100px">
                      </div><br>
                      <div class="form-group">
                        <div class="input-group col-xs-12 ">
                          <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="Vehicleimage2" >
                        </div><br>
                         <img src="{{pro.Vehicleimage2.url}}" width="100px" height="100px">
                      </div><br>
                      <div class="form-group">
                        <div class="input-group col-xs-12 ">
                          <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="Vehicleimage3" >
                        </div><br>
                         <img src="{{pro.Vehicleimage3.url}}" width="100px" height="100px">
                      </div>
                      </div>
                      <br>
<!--                      <div class="form-group">-->
<!--                        <label for="exampleInputCity1">City</label>-->
<!--                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">-->
<!--                      </div>-->
<!--                      <div class="form-group">-->
<!--                        <label for="exampleTextarea1">Textarea</label>-->
<!--                        <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>-->
<!--                      </div>-->
                      <button type="submit" class="btn btn-primary mr-2" style="width:150px" >Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}

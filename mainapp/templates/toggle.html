<!DOCTYPE html>
{% extends 'index.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Auto Approval Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2rem;
            color: #4CAF50;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        #toggleForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .alert {
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
        }
    </style>
</head>
<body style="background-color:black" >
    <h1>Toggle Auto Approval Mode</h1>

    <!-- Display the last updated time -->
    <p style="color:grey" >Last updated: <span id="lastUpdated">{{ last_updated }}</span></p>

    <div class="form-container">
        <form id="toggleForm">
            <label for="autoApprovalToggle">Auto Approval:</label>
            <label class="switch">
                <input type="checkbox" id="autoApprovalToggle" {% if auto_approve %} checked {% endif %}>
                <span class="slider round"></span>
            </label>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const toggle = $('#autoApprovalToggle');
            toggle.change(function() {
                const isChecked = this.checked;

                $.ajax({
                    url: '{% url "toggle_auto_approval" %}',  // Referencing the view's URL pattern
                    method: 'POST',
                    data: JSON.stringify({ auto_approve: isChecked }),
                    contentType: 'application/json',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        alert(response.message);
                        // Update the last updated time after successful update
                        $('#lastUpdated').text(response.updated_at);
                    },
                    error: function(error) {
                        console.error("Error:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message History</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1b1b1b; /* Dark theme for message box */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4caf50; /* Green title */
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 1rem;
        }

        .sent {
            align-self: flex-end;
            background-color: #4caf50; /* Green for sent messages */
            color: #fff;
            border-radius: 15px 15px 0 15px;
        }

        .received {
            align-self: flex-start;
            background-color: #333; /* Dark gray for received messages */
            color: #fff;
            border-radius: 15px 15px 15px 0;
        }

        .message span {
            display: block;
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }

        .message-input {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-input textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #fff;
            resize: none;
            font-size: 1rem;
        }

        .message-input button {
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .message-input button:hover {
            background-color: #388e3c;
        }

        .message-input button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Messages for {{ product.Productname }}</h1>
        <div class="messages" id="messages">
            {% for message in messages %}
                <div class="message {{ 'sent' if message.sender.Name == request.session.Name else 'received' }}">
                    <p>{{ message.content }}</p>
                    <span>{{ message.timestamp }}</span>
                </div>
            {% endfor %}
        </div>

        <div class="message-input">
            <textarea id="messageInput" placeholder="Type your message..."></textarea>
            <button id="sendMessageButton">Send Message</button>
        </div>
    </div>

    <script>
        // Get elements
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendMessageButton = document.getElementById("sendMessageButton");

        // Scroll to the bottom of the messages container
        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send message functionality
        sendMessageButton.addEventListener("click", function () {
            const content = messageInput.value.trim();
            if (content === "") {
                alert("Please type a message.");
                return;
            }

            // Simulating sending a message (you would replace this with an AJAX request)
            const newMessage = document.createElement("div");
            newMessage.className = "message sent";
            newMessage.innerHTML = `<p>${content}</p><span>Just now</span>`;
            messagesDiv.appendChild(newMessage);

            // Clear the input field and scroll to the bottom
            messageInput.value = "";
            scrollToBottom();
        });

        // Automatically scroll to the bottom on load
        window.onload = scrollToBottom;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Interface</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #fff;
        }

        .messaging-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .message-detail {
            width: 80%;
            max-width: 800px;
            background-color: #1b1b1b; /* Dark theme for message box */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .message-header h3 {
            margin: 0;
            font-size: 1.4rem;
            color: #4caf50; /* Green text for sender's name */
        }

        .message-header .message-time {
            color: #888;
            font-size: 0.9rem;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 15px;
        }

        .message {
            max-width: 60%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            word-wrap: break-word;
            position: relative;
        }

        .message.sent {
            background-color: #4caf50; /* Green background for sent messages */
            color: #fff;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }

        .message.received {
            background-color: #333;
            color: #fff;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
        }

        .message-time {
            font-size: 0.75rem;
            color: #bbb;
            position: absolute;
            bottom: -20px;
            right: 0;
        }

        .message-form {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        .message-form textarea {
            width: 100%;
            height: 60px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #2c2c2c; /* Dark background for input */
            color: #fff;
            resize: none;
            font-size: 1rem;
        }

        .message-form button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .message-form button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        .message-form button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="messaging-container">
        <div class="message-detail">
            <div class="message-header">
                <h3>John Doe</h3>  <!-- This is the current sender -->
                <span class="message-time">10:30 AM</span>
            </div>

            <div class="messages" id="messageArea">
                <!-- Messages will be displayed here -->
            </div>

            <div class="message-form">
                <textarea id="messageInput" placeholder="Type a message..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Get elements from the DOM
        const sendButton = document.getElementById("sendButton");
        const messageInput = document.getElementById("messageInput");
        const messageArea = document.getElementById("messageArea");

        // Function to get the current time in HH:MM AM/PM format
        function getCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert to 12-hour format
            const formattedTime = `${hours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
            return formattedTime;
        }

        // Function to display a new message
        function displayMessage(messageText, type) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", type);
            const timestamp = getCurrentTime();
            messageDiv.innerHTML = `<p>${messageText}</p><span class="message-time">${timestamp}</span>`;
            messageArea.appendChild(messageDiv);
            messageArea.scrollTop = messageArea.scrollHeight;  // Auto-scroll to the bottom
        }

        // Send message function
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== "") {
                // Display the sent message
                displayMessage(messageText, "sent");

                // Clear input field after sending
                messageInput.value = "";

                // Simulate received message after a delay (for demonstration)
                setTimeout(() => {
                    displayMessage("Thank you for your message! I'll get back to you soon.", "received");
                }, 1000);
            }
        }

        // Event listener for the send button
        sendButton.addEventListener("click", sendMessage);

        // Optionally, allow pressing "Enter" to send the message
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();  // Prevent the newline
                sendMessage();
            }
        });
    </script>

</body>
</html>

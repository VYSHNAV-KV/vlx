<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.buyer {
            text-align: right;
            color: #4caf50;
        }

        .message.seller {
            text-align: left;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat for {{ product.Productname }}</h1>

        <div class="chat-box" id="chatBox">
            <!-- Display Messages Dynamically -->
            <div class="message buyer">Hello, is this product still available?</div>
            <div class="message seller">Yes, it's available!</div>
        </div>

        <form method="post" id="chatForm">
            {% csrf_token %}
            <textarea name="content" id="messageInput" placeholder="Type your message here..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>

        const chatForm = document.getElementById('chatForm');
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                // Append the message dynamically (simulate sending message)
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message buyer';
                msgDiv.textContent = message;
                chatBox.appendChild(msgDiv);
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
